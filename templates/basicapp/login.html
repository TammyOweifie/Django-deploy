{% extends 'basicapp/base.html' %}

{% block body_block %}
<h1>Please Login</h1>

    <div class="row">
        <form action="{% url 'basicapp:user_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
            <input type="submit" class="btn btn-primary mt-4" value="Login">
        </form>
    </div>
{% endblock body_block %}
